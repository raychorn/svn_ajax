<cfinclude template="/ajax/core/clientInit.cfm">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>CFajax - Only allowing HTTP Post request</title>
		
		<script type='text/javascript' src='/ajax/core/engine.js'></script>
		<script type='text/javascript' src='/ajax/core/util.js'></script>
		<script type='text/javascript' src='/ajax/core/settings.js'></script>
		<script language="javascript">
			function btn_httpPost_clicked()
			{
				DWREngine.setVerb("POST");
				loadInfo();
			}

			function btn_httpGet_clicked()
			{
				DWREngine.setVerb("GET");
				loadInfo();
			}
			
			function loadInfo()
			{
				var state = DWRUtil.getValue("state");
				DWREngine._execute(_cfscriptLocation, null, 'stateinfoHttpMethodCheck', state, getResult);
			}
			
			function getResult(result)
			{
				document.getElementById("info").innerHTML = result;
			}

			function init()
			{
				DWRUtil.useLoadingMessage();
				DWREngine._errorHandler =  errorHandler;
			}
		</script>
	</head>
	<body onLoad="init()">
		<h1>CFAjax function only allowing HTTP Post request</h1>
		<table>
			<tr>
				<td colspan="2">Example</td>
			</tr>
			<tr>
				<td>
					Select a State :
				</td>
				<td align="left">
					<select id="state" name="state">
						<option value="VA">Virginia</option>
						<option value="GA">Georgia</option>
						<option value="CA">California</option>
					</select>
				</td>
				<td>
					<input type="button" id="btnPost" value="HTTP Post" onClick="btn_httpPost_clicked()">
				</td>
				<td>
					<input type="button" id="btnPost" value="HTTP Get" onClick="btn_httpGet_clicked()">
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td>
					<span name="info" id="info" style="background:#eeffdd; padding-left:4px; padding-right:4px;"></span>
				</td>
			</tr>
		</table>
	</body>
</html>
