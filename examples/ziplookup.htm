<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>CFajax - Zip lookup example</title>
		
		<script type='text/javascript' src='/ajax/core/engine.js'></script>
		<script type='text/javascript' src='/ajax/core/util.js'></script>
		<script type='text/javascript' src='/ajax/core/settings.js'></script>
		<script language="javascript">
			function getCityAndState()
			{
				var zipcode = DWRUtil.getValue("zipcode");
				DWREngine._execute(_cfscriptLocation, null, 'ziplookup', zipcode, getCityAndStateResult);
			}
			
			function getCityAndStateResult(addressObject)
			{
				DWRUtil.setValue("city", addressObject.CITY);
				DWRUtil.setValue("state", addressObject.STATE);
			}
		
			function init()
			{
				DWRUtil.useLoadingMessage();
				DWREngine._errorHandler =  errorHandler;
			}
		</script>
	</head>
	<body onLoad="init()">
		<h1>Zip Lookup</h1>
		<table>
			<tr>
				<td colspan="2">Example</td>
			</tr>
			<tr>
				<td colspan="2">
					<ul>
						<li>22033</li>
						<li>30004</li>
						<li>92121</li>
					</ul>
				</td>
			</tr>
			<tr>
				<td>
					Zip Code :
				</td>
				<td>
					<input id="zipcode" type="text" name="zipcode" size="5" maxlength="5" onchange="getCityAndState()">
				</td>
			</tr>
			<tr>
				<td>
					City :
				</td>
				<td>
					<input id="city" type="text" name="city">
				</td>
			</tr>
			<tr>
				<td>
					State :
				</td>
				<td>
					<input id="state" type="text" name="state">
				</td>
			</tr>
		</table>
	</body>
</html>
